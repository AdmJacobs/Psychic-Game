<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic game</title>
</head>

<body>
  <div id="psychicGame">
    <h1>The Psychic Game</h1>
    <h2>Guess what letter I am thinking of</h2>
    <h3>Wins:
      <p id="wins"></p>
    </h3>
    <h3>Loses:
      <p id="loses"></p>
    </h3>
    <h3>Guesses left:
      <p id="guessLeft"></p>
    </h3>
    <h4>Your guesses so far:
    <p id="guessed"></p>
    </h4>
  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
